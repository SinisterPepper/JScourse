<!DOCTYPE html>
<html lang="ru">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java Script</title>
  </head>
  <body>
	<div class="open">
		<button class="open-btn" id="open-btn">ОТКРЫТЬ МАГАЗИН</button>
	</div>
	
	<div class="main">
		<div class="main-info">
			<div class="name">Название магазина: </div>
			<div class="name-value"></div>

			<div class="budget">Бюджет магазина: </div>
			<div class="budget-value"></div>

			<div class="goods">Категории товаров: </div>
			<div class="goods-value"></div>

			<div class="items">Наименования товаров:</div>
			<div class="items-value"></div>

			<div class="employers">Сотрудники:</div>
			<div class="employers-value"></div>

			<div class="discount">Дисконтная система </div>
			<div class="discount-value"></div>

			<div class="isopen">Закрыто</div>
			<div class="isopen-value"></div>
		</div>
		<div class="main-functions">
			<div class="choose-goods">Введите категории товаров</div>
			<input class="goods-item" type="text" id="goods_1" disabled="true" placeholder="1">
			<input class="goods-item" type="text" id="goods_2" disabled="true" placeholder="2">
			<input class="goods-item" type="text" id="goods_3" disabled="true" placeholder="3">
			<input class="goods-item" type="text" id="goods_4" disabled="true" placeholder="4">
			<button class="goods-item-btn" disabled="true">УТВЕРДИТЬ</button>

			<div class="choose-items">Введите продукты через запятую</div>
			<input class="choose-item" type="text" id="items" disabled = "true">

			<div class="time">Сколько сейчас времени?</div>
			<input class="time-value" type="text" id="time" placeholder="0">

			<div class="count-budget">Расчет дневного бюджета</div>
			<input class="count-budget-value input-style" type="text" id="budget" disabled="true">
			<button class="count-budget-btn" disabled="true">РАССЧИТАТЬ</button>

			<div class="hire-employers">Имена сотрудников</div>
			<input class="hire-employers-item" type="text" id="employers_1"	disabled = "true" placeholder="1">
			<input class="hire-employers-item" type="text" id="employers_2" disabled="true" placeholder="2">
			<input class="hire-employers-item" type="text" id="employers_3" disabled = "true" placeholder="3">
			<button class="hire-employers-btn" disabled="true">НАНЯТЬ</button>
		</div>
	</div>


	<link rel="stylesheet" href="css/style.css">

	<script  src="js/script.js">	</script>
  </body>
</html>
